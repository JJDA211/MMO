<!DOCTYPE HTML>

<html>
	<head>
		<title>PvP MMO</title>
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	</head>

	<body>
		<canvas id="ctx" width="500" height="500" style="border:1px solid #000000"></canvas>
		
		<div id="chat-text" style="width: 500px; height: 100px; overflow-y: scroll;">
			<div>
				<p>Hello!</p>
			</div>
		</div>
		
		<form id="chat-form">
		<input id="chat-input" type="text" style="width:500px;"/>
		</form>
		
		<script type="text/javascript" src="javascript/main.js"></script>
		<script>
			var socket = io();
			var canv = document.getElementById('ctx').getContext("2d");
			var chatText = document.getElementById('chat-text');
			var chatInput = document.getElementById('chat-input');
			var chatForm = document.getElementById('chat-form');
			
			socket.on('newPosition', function(data) {
				canv.clearRect(0, 0, 500, 500);
				for (var i = 0; i < data.player.length; i++) {
					canv.fillText(data.player[i].number, data.player[i].x, data.player[i].y);
				}
				for (var i = 0; i < data.bullet.length; i++) {
					canv.fillRect(data.bullet[i].x - 5, data.bullet[i].y - 5, 10, 10);
				}
			});
			
			socket.on('addToChat', function(data) {
				chatText.innerHTML += '<div><p>' + data + '</p></div>';
			});
			
			socket.on('evalAnswer', function(data) {
				console.log(data);
			});
			
			chatForm.onsubmit = function(e) {
				e.preventDefault();
				if (chatInput.value[0] === '/')
					socket.emit('evalServer', chatInput.value.slice(1));
				else
					socket.emit('sendMsgToServer', chatInput.value);
				chatInput.value = '';
			}
			
			
			document.onkeydown = function(e) {
				if (e.keyCode === 68) { //d
					socket.emit('keyPress', {
						inputId: 'right',
						state: true
					});
				}
				
				if (e.keyCode === 65) { //a
					socket.emit('keyPress', {
						inputId: 'left',
						state: true
					});
				}
				
				if (e.keyCode === 83) { //s
					socket.emit('keyPress', {
						inputId: 'down',
						state: true
					});
				}
				
				if (e.keyCode === 87) { //w
					socket.emit('keyPress', {
						inputId: 'up',
						state: true
					});
				}
			}
			
			document.onkeyup = function(e) {
				if (e.keyCode === 68) { //d
					socket.emit('keyPress', {
						inputId: 'right',
						state: false
					});
				}
				
				if (e.keyCode === 65) { //a
					socket.emit('keyPress', {
						inputId: 'left',
						state: false
					});
				}
				
				if (e.keyCode === 83) { //s
					socket.emit('keyPress', {
						inputId: 'down',
						state: false
					});
				}
				
				if (e.keyCode === 87) { //w
					socket.emit('keyPress', {
						inputId: 'up',
						state: false
					});
				}
			}
			
			document.onmousedown = function(e) {
				socket.emit('keyPress', {
					inputId: 'attack',
					state: true
				});
			}
			
			document.onmouseup = function(e) {
				socket.emit('keyPress', {
					inputId: 'attack',
					state: false
				});
			}
			
			document.onmousemove = function(e) {
				var x = -250 + e.clientX - 8;
				var y = -250 + e.clientY - 8;
				var angle = Math.atan2(y, x) / Math.PI * 180;
				socket.emit('keyPress', {
					inputId: 'mouseAngle',
					state: angle
				});
			}
			
		</script>
	</body>
</html>
