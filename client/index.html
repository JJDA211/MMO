<!DOCTYPE HTML>

<html>
	<head>
		<title>PvP MMO</title>
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	</head>

	<body>
		<div id="signDiv">
			Username: <input id="signDiv-username" type="text"/><br>
			Password: <input id="signDiv-password" type="password"/><br>
			<button id="signDiv-signIn">Sign In</button>
			<button id="signDiv-signUp">Sign Up</button>
		</div>
		
		<div id="gameDiv" style="display:none">
			<canvas id="ctx" width="500" height="500" style="border:1px solid #000000"></canvas>

			<div id="chat-text" style="width: 500px; height: 100px; overflow-y: scroll;">
				<div>
					<p>Hello!</p>
				</div>
			</div>
			<form id="chat-form">
				<input id="chat-input" type="text" style="width:500px;"/>
			</form>
		</div>
		
		
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.2/socket.io.js"></script>
		
		<script>
			
			var socket = io();
			
			//register/sign in
			
			var signDiv = document.getElementById('signDiv');

			var signDivUsername = document.getElementById('signDiv-username');
			
			var signDivSignIn = document.getElementById('signDiv-signIn');
			
			var signDivSignUp = document.getElementById('signDiv-signUp');
			
			var signDivPassword = document.getElementById('signDiv-password');
			
			signDivSignIn.onclick = function() {
				socket.emit('signIn', {
					username: signDivUsername.value,
					password: signDivPassword.value
				});
			}
			
			signDivSignUp.onclick = function() {
				socket.emit('signUp', {
					username: signDivUsername.value,
					password: signDivPassword.value
				});
			}
			
			socket.on('signInResponse', function(data) {
				if (data.success) {
					signDiv.style.display = 'none';
					document.getElementById("gameDiv").style.display = "inline-block";
				} else {
					alert('Sign in unsuccessful.');
				}
			});
			
			socket.on('signUpResponse', function(data) {
				if (data.success) {
					alert('You have made an account!')
				} else {
					alert('Such user already exists.');
				}
			});
			
			
			//game
			var canv = document.getElementById('ctx').getContext("2d");
			var chatText = document.getElementById('chat-text');
			var chatInput = document.getElementById('chat-input');
			var chatForm = document.getElementById('chat-form');
			
			socket.on('addToChat', function(data) {
				chatText.innerHTML += '<div><p>' + data + '</p></div>';
			});
			
			socket.on('evalAnswer', function(data) {
				console.log(data);
			});
			
			chatForm.onsubmit = function(e) {
				e.preventDefault();
				if (chatInput.value[0] === '/')
					socket.emit('evalServer', chatInput.value.slice(1));
				else
					socket.emit('sendMsgToServer', chatInput.value);
				chatInput.value = '';
			}
			
			var Player = function(initPack) {
				var self = {};
				self.id = initPack.id;
				self.number = initPack.number;
				self.x = initPack.x;
				self.y = initPack.y;
				self.hp = initPack.hp;
				self.hpMax = initPack.hpMax;
				self.score = initPack.score;
				
				
				self.draw = function() {
					var hpWidth = 30 * (self.hp / self.hpMax);
					//console.log(hpWidth + ' is hp width');
					canv.fillRect(self.x - hpWidth/2, self.y + 40, hpWidth, 4);
					canv.fillText(self.score, self.x, self.y-40);
					canv.fillText(self.number, self.x, self.y);
				}
				
				Player.list[self.id] = self;
				
				
				
				return self;
			}
			
			Player.list = {};
			
			var Bullet = function(initPack) {
				var self = {};
				self.id = initPack.id;
				self.x = initPack.x;
				self.y = initPack.y;
				Bullet.list[self.id] = self;
				
				self.draw = function() {
					canv.fillRect(self.x - 5, self.y -5, 10, 10);
				}
				
				return self;
			}
			
			Bullet.list = {};
			
			
			//init - when new things are created, the package will contain all data
			
			socket.on('init', function(data) {
				for (var i = 0; i < data.player.length; i++) {
					new Player(data.player[i]);
				}
				for (var i = 0; i < data.bullet.length; i++) {
					new Bullet(data.bullet[i]);
				}
			});
			
			
			//update - difference between old package and new update
			
			socket.on('update', function(data) {
				for (var i = 0; i < data.player.length; i++) {
					var pack = data.player[i];
					var p = Player.list[pack.id];
					if (p) {
						if (pack.x !== undefined)
							p.x = pack.x;
						if (pack.y !== undefined) 
							p.y = pack.y
						if (pack.hp !== undefined) 
							p.hp = pack.hp;
						if (pack.score !== undefined)
							p.score = pack.score;
					}
				}
				for (var i = 0; i < data.bullet.length; i++) {
					var pack = data.bullet[i];
					var b = Bullet.list[data.bullet[i].id];
					if (b) {
						if (pack.x !== undefined)
							b.x = pack.x;
						if (pack.y !== undefined)
							b.y = pack.y;
					} 
				}
			});
			
			
			//remove - notifies client when a player was removed
			
			socket.on('remove', function(data) {
				for (var i = 0; i < data.player.length; i++) {
					delete Player.list[data.player[i]];
				}
				
				for (var i = 0; i < data.bullet.length; i++) {
					delete Bullet.list[data.bullet[i]];
				}
			});
			
			//draw to screen
			
			setInterval(function() {
				canv.clearRect(0, 0, 500, 500);
				for (var i in Player.list) {
					Player.list[i].draw();
				}
				for (var i in Bullet.list) {
					Bullet.list[i].draw();
				}
			}, 40);
					
			document.onkeydown = function(e) {
				if (e.keyCode === 68) { //d
					socket.emit('keyPress', {
						inputId: 'right',
						state: true
					});
				}
				
				if (e.keyCode === 65) { //a
					socket.emit('keyPress', {
						inputId: 'left',
						state: true
					});
				}
				
				if (e.keyCode === 83) { //s
					socket.emit('keyPress', {
						inputId: 'down',
						state: true
					});
				}
				
				if (e.keyCode === 87) { //w
					socket.emit('keyPress', {
						inputId: 'up',
						state: true
					});
				}
			}
			
			document.onkeyup = function(e) {
				if (e.keyCode === 68) { //d
					socket.emit('keyPress', {
						inputId: 'right',
						state: false
					});
				}
				
				if (e.keyCode === 65) { //a
					socket.emit('keyPress', {
						inputId: 'left',
						state: false
					});
				}
				
				if (e.keyCode === 83) { //s
					socket.emit('keyPress', {
						inputId: 'down',
						state: false
					});
				}
				
				if (e.keyCode === 87) { //w
					socket.emit('keyPress', {
						inputId: 'up',
						state: false
					});
				}
			}
			
			document.onmousedown = function(e) {
				socket.emit('keyPress', {
					inputId: 'attack',
					state: true
				});
			}
			
			document.onmouseup = function(e) {
				socket.emit('keyPress', {
					inputId: 'attack',
					state: false
				});
			}
			
			document.onmousemove = function(e) {
				var x = Math.min(500, e.clientX) - 250;
				var y = Math.min(500, e.clientY) - 250;
				var angle = Math.atan2(y, x) * 180 / Math.PI;
				//console.log(angle);
				socket.emit('keyPress', {
					inputId: 'mouseAngle',
					state: angle
				});
			}
			
		</script>
	</body>
</html>
